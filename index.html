<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gaming Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #0a0b0d);
            transition: background 0.5s;
        }

        .hexagonal-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            opacity: 0.1;
            animation: fadeIn 2s ease-in-out;
        }

        .hex {
            width: 100px;
            height: 57.74px;
            background: rgba(16, 124, 16, 0.7);
            margin: 28.87px 0;
            position: relative;
            overflow: hidden;
            transition: background 0.5s, transform 0.5s ease;
        }

        .hex:hover {
            background: rgba(16, 124, 16, 1);
            transform: rotate(15deg) scale(1.2);
        }

        .hex:before,
        .hex:after {
            content: "";
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

        .hex:before {
            border-bottom: 28.87px solid rgba(16, 124, 16, 0.7);
            position: absolute;
            top: -28.87px;
            left: 0;
        }

        .hex:after {
            border-top: 28.87px solid rgba(16, 124, 16, 0.7);
            position: absolute;
            bottom: -28.87px;
            left: 0;
        }

        header {
            text-align: center;
            background: rgba(16, 124, 16, 0.9);
            padding: 20px 0;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: fadeInDown 1.5s;
        }

        header h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            color: #ffffff;
            background: -webkit-linear-gradient(#107c10, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            animation: textGlitch 4s infinite;
        }

        .tagline {
            font-size: 1.7rem;
            color: #a1a1a1;
            margin-top: 10px;
            font-style: italic;
        }

        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav ul li img {
            height: 40px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #f1f1f1;
            transition: color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
        }

        nav ul li a:hover {
            color: #00ff00;
            transform: scale(1.1);
        }

        #main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            transition: opacity 0.8s;
            position: relative;
        }

        .content {
            text-align: center;
            transition: opacity 0.5s ease;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 2px solid #107c10;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background: #555;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #00ff00;
            transition: width 0.5s;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c2f33;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes textGlitch {
            0% {
                text-shadow: 2px 2px 1px rgba(0, 255, 0, 0.5);
            }
            25% {
                text-shadow: -2px -2px 1px rgba(255, 0, 0, 0.5);
            }
            50% {
                text-shadow: 2px 2px 1px rgba(0, 0, 255, 0.5);
            }
            75% {
                text-shadow: -2px -2px 1px rgba(255, 255, 0, 0.5);
            }
            100% {
                text-shadow: 2px 2px 1px rgba(0, 255, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Loading...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <header>
        <h1>Cloud Gaming Hub</h1>
        <div class="tagline">Your gateway to cloud gaming!</div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="#" id="nvidia-link">
                    <img src="nvidia-logo.png" alt="NVIDIA Logo">NVIDIA
                </a>
            </li>
            <li>
                <a href="#" id="xbox-link">
                    <img src="xbox-logo.png" alt="Xbox Logo">Xbox
                </a>
            </li>
            <li>
                <a href="#" id="playstation-link">
                    <img src="playstation-logo.png" alt="PlayStation Logo">PlayStation
                </a>
            </li>
            <li>
                <a href="#" id="google-stadia-link">
                    <img src="google-stadia-logo.png" alt="Google Stadia Logo">Google Stadia
                </a>
            </li>
            <li>
                <a href="#" id="amazon-luna-link">
                    <img src="amazon-luna-logo.png" alt="Amazon Luna Logo">Amazon Luna
                </a>
            </li>
            <li>
                <a href="#" id="geforce-now-link">
                    <img src="geforce-now-logo.png" alt="GeForce Now Logo">GeForce Now
                </a>
            </li>
        </ul>
    </nav>

    <div id="main-content">
        <div class="content">
            <h2>Welcome to the Cloud Gaming Hub</h2>
            <p>Click on a platform to login and start gaming!</p>
            <iframe src="about:blank" id="gaming-frame"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cloud Gaming Hub. All rights reserved.</p>
    </footer>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const progress = document.getElementById('progress');
        const gamingFrame = document.getElementById('gaming-frame');

        // Simulate loading progress
        let loadPercentage = 0;
        const loadInterval = setInterval(() => {
            if (loadPercentage < 100) {
                loadPercentage += 10;
                progress.style.width = loadPercentage + '%';
            } else {
                clearInterval(loadInterval);
                loadingScreen.style.display = 'none';
            }
        }, 300);

        // Add click event listeners for the links
        document.getElementById('nvidia-link').onclick = () => {
            gamingFrame.src = 'https://www.nvidia.com/en-us/geforce-now/';
            return false; // Prevent default link behavior
        };
        document.getElementById('xbox-link').onclick = () => {
            gamingFrame.src = 'https://www.xbox.com/en-US/live/gold';
            return false;
        };
        document.getElementById('playstation-link').onclick = () => {
            gamingFrame.src = 'https://www.playstation.com/en-us/ps-plus/';
            return false;
        };
        document.getElementById('google-stadia-link').onclick = () => {
            gamingFrame.src = 'https://stadia.google.com/';
            return false;
        };
        document.getElementById('amazon-luna-link').onclick = () => {
            gamingFrame.src = 'https://www.amazon.com/luna';
            return false;
        };
        document.getElementById('geforce-now-link').onclick = () => {
            gamingFrame.src = 'https://www.nvidia.com/en-us/geforce-now/';
            return false;
        };
    </script>
</body>
</html>
